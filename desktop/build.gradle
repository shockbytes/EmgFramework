group 'at.fhooe.mc.emg'
version '1.0'

buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'

sourceCompatibility = rootProject.java_source_compat

repositories {

    flatDir {
        dirs 'libs'
    }

    mavenCentral()
    maven { url "http://maven.geotoolkit.org/" }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$rootProject.kotlin_version"

    implementation project(':clientdriver')
    implementation project(':casedesigner')
    implementation project(':messaging')
    implementation project(':core')

    // If serial communication is not working, then revert to version 2.1.7, because it works at least with this version
    //implementation group: 'org.rxtx', name: 'rxtx', version: '2.1.7'
    implementation group: 'org.rxtx', name: 'rxtxcomm', version: '2.2pre2'

    implementation 'com.google.code.gson:gson:2.8.2'
    implementation group: 'org.knowm.xchart', name: 'xchart', version: '3.5.0'
    implementation group: 'com.github.wendykierp', name: 'JTransforms', version: '3.1'
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.6'

    //implementation group: 'net.sf.bluecove', name: 'bluecove', version: '2.1.0'
    implementation name: 'bluecove-2.1.1'
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'

}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = rootProject.kotlin_jvm_target
}
compileTestKotlin {
    kotlinOptions.jvmTarget = rootProject.kotlin_jvm_target
}