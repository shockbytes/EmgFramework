group 'at.fhooe.mc.emg'
version '1.0'

buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    implementation project(':client')
    implementation project(':library')
    implementation project(':messaging')

    implementation group: 'org.rxtx', name: 'rxtx', version: '2.1.7'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation group: 'org.knowm.xchart', name: 'xchart', version: '3.3.1'
    implementation group: 'com.github.wendykierp', name: 'JTransforms', version: '3.1'
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.6'

}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}