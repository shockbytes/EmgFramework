group 'at.fhooe.mc.emg'
version '1.0'

ext.kotlin_version = '1.1.51'
ext.java_source_compat = 1.8
ext.kotlin_jvm_target = "1.8"

buildscript {
    //ext.kotlin_version = kotlin_version

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$ext.kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = ext.java_source_compat

repositories {
    mavenCentral()

    jcenter()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$ext.kotlin_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = ext.kotlin_jvm_target
}
compileTestKotlin {
    kotlinOptions.jvmTarget = ext.kotlin_jvm_target
}